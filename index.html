<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <!-- <header>
        <p>You have 60 seconds to complete a four question quiz. Each question is worth 25 points. Good luck!</p>
    </header> -->
    <h1 id="quiz-complete"></h1>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn-1">Answer 1</button>
                <button id="btn-2">Answer 2</button>
                <button id="btn-3">Answer 3</button>
                <button id="btn-4">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Click to begin quiz!</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <h3><span id="time-left">60</span></h3>
    <!-- <button id="start-countdown">countdown</button> -->
</body>

</html>

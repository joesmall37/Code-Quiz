<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h4>
            Take a Javascript quiz!
            <h4>
                Click the start button to begin!
            </h4>
            <h4> <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"> Learn more about Javascript</a>
            </h4>
    </header>
    <div class="grid">
        <h3><span id="game-over"></span></h3>
        <h3><span id="time-left">60</span></h3>
        <div id="quiz">
            <h1>Quiz - Javascript</h1>
            <p class="hide" id="question"></p>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>

        <div id="buttons" class="hide">
            <button id="btn0"><span id="choice0"></span></button>
            <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
            <button id="btn3"><span id="choice3"></span></button>
        </div>

        <hr style="margin-top: 50px">
        <footer>

        </footer>
    </div>
    </div>
    <div class="bott-sec">
        <div class="container" id="inputScore">
            <p class="lead mb-4">Enter your name <input type="text " id="initials"></p>
            <button type="button" class="btn btn-primary btn-lg" id="submitInitials">Submit</button>
        </div>

        <div class="container" id="highScores">
            <h1 class="h1 mb-4 font-weigth-bold">Highscores</h1>
            <div class="container h4 mb-4" id="scores">
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="clearScores">Clear Scores</button>
        </div>
        <div>
            <button id='restart' class="hide">Restart Quiz</button>
        </div>
    </div>

    <footer>
        <a href=""></a>
    </footer>
    <script src="script.js"></script>

</body>

</html>

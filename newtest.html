<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="newtest.css">
</head>

<body>
    <div class="grid">
        <progress value="0" max="60" id="progressBar"></progress>
        <h3><span id="game-over"></span></h3>
        <h3><span id="time-left">60</span></h3>
        <div id="quiz">
            <h1>Quiz - Javascript</h1>
            <!-- <hr style="margin-bottom: 20px"> -->

            <p class="hide" id="question"></p>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            </div>

            <div id="buttons" class="hide">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
                <!-- add span to show current score -->
            </footer>
        </div>
    </div>


    <script src="newtest.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="test.css" rel="stylesheet">
    <script defer src="test.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <progress value="0" max="60" id="progressBar"></progress>
    <h3><span id="game-over"></span></h3>
    <h3><span id="time-left">60</span></h3>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="a-btn">Answer 1</button>
                <button id="b-btn">Answer 2</button>
                <button id="c-btn">Answer 3</button>
                <button id="d-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>

</html>
